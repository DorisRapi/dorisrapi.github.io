<!DOCTYPE html>
<html>
  <head>
    <title>Enter your password...</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="Styles.css" rel="stylesheet" />
    <script>
      function checkPassword() {
        // capture the password entered in our input

        var passwordBoxObject = document.getElementById("passwordBox");
        var passworodEnterd = passwordBoxObject.value;
        console.log(passworodEnterd);

        //check if the password is correct
        var sitePassword = "codeclub";
        if (passworodEnterd == sitePassword) {
          window.location.assign("MembersPage.html");
        } else {
          var paraElem = document.getElementById("incorrect-password");
          paraElem.innerHTML = "Incorrect password. Please try again...";

          paraElem.style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <div id="LayoutContainer">
      <nav>
        <span style="font-size: 1.5em">CodeClub </span>
        <a href="HomeCodeClubEFICIENT.html">Home</a>
        <a href="AboutPage.html">About</a>
      </nav>

      <!--Password Area-->
      <div id="passwordArea">
        <h2>Enter your password to continue...</h2>
        <!--User input for Password-->
        <input type="password" id="passwordBox" />

        <!--Submit button for password -->
        <button onclick="checkPassword()">Submit</button>

        <p id="incorrect-password"></p>
      </div>
    </div>
  </body>
</html>
